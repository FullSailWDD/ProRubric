<div ng-controller="courseController" class="mainDefaultBody">
	<div id="rubricSearch">
		<label>Course Title:</label>
		<input type="text" ng-model="courseTitle" />
		<label>Course Acronym</label>
		<input type="text" ng-model="courseAcronym" />
		<label>Course Description</label>
		<input type="text" ng-model="courseDescription" />
		<button ng-click="courseAdd()"> Create Rubric</button>
	</div>
	<div id="wrapper">
		<div class="courseColumns" ng-init="courseLoad()">
		</div>
	</div>
</div>
