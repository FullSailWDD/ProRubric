            <a href="#/degree/update/{[{x._id}]}">Edit</a>

            <!--    <li class="rubricAcronym">{[{x.acronym}]}</li>-->
            <!--    <li class="rubricTitle">{[{x.title}]}</li>-->
            <!--    <li><a href="#/degree/update/{[{x._id}]}">Edit</a></li>-->
            <!--</ul>-->
            <button ng-click="degreeDelete(x._id)">Delete Degree</button>
        </div>
    </div>
    
</div>
