<div ng-contoller='courseController'>
    
    <gen-form data-payload="courseFormData" data-callback="actionAdd()"></gen-form>
    
    <div ng-repeat="x in courseView" class="repeatContent">
        <ul>
            <li></li>
            <li>{[{x.title}]}</li>
            <li>{[{x.acronym}]}</li>
            <li>{[{x.description}]}</li>
            <li><a href="#/rubric/new/{[{x._id}]}">New Rubric</a></li>
            <li><a href="#/course/update/{[{x._id}]}">Edit</a></li>
            <li><button ng-click="courseDelete(x._id)">Delete Course</button></li>
        </ul>
    </div>
</div>
